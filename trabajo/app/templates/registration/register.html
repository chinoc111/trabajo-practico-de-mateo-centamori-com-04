{% extends 'header.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Crear cuenta</button>
    </form>
    <p class="mt-3">¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión acá</a>.</p>
</div>
{% endblock %}
